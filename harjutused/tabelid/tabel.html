<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Tabelid HTML/CSS kujundusega</title>
    <link rel="stylesheet" href="tabelStyle.css">
</head>
<body>
<h1>Tabelid</h1>
<table id="lihtne">
    <caption>Lihtne värvitud tabel</caption>
    <!--1.rida-->
    <tr>
        <td>A</td>
        <td>B</td>
    </tr>
    <!--2.rida-->
    <tr>
        <td>C</td>
        <td>D</td>
    </tr>
</table>
<!--natuke keerulisem tabel-->
<table id="keeruline1">
    <caption>Natuke keerulisem tabel 1</caption>
    <!--1.rida-->
    <tr>
        <!--rowspan ühendab 2 ridu-->
        <td rowspan="2">A</td>
        <td>B</td>
    </tr>
    <!--2.rida-->
    <tr>
        <td>C</td>
    </tr>
</table>
<table id="keeruline2">
    <caption>Keeruline tabel2</caption>
    <!--1.rida-->
    <tr>
        <td>A</td>
        <td>B</td>
    </tr>
    <!--2.rida-->
    <tr>
        <td colspan="2">C</td>

    </tr>
</table>

</body>
</html>
